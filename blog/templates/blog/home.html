{% extends "blog/base.html" %}


{% block content %}

<!-- Hero's Skills & Equipment & Auras -->
<div id="accordion" class="col-md-6">

<!-- Hero's Skills -->
  <div class="card">
      <div class="card-header" id="headingOne">
          <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Hero's Skills
              </button>
          </h5>
      </div>
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
              <p class='text-muted'>Attack: </p>
                <div class="progress" style="height: 6px">
                  <div class="progress-bar bg-success" role="progressbar" style="width: 75%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              <p class='text-muted' style="margin-top: 20px">Defense:</p>
                <div class="progress" style="height: 6px">
                  <div class="progress-bar bg-success" role="progressbar" style="width: 20%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              <p class='text-muted' style="margin-top: 20px">Agility:</p>
                <div class="progress" style="height: 6px">
                  <div class="progress-bar bg-success" role="progressbar" style="width: 65%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              <p class='text-muted' style="margin-top: 20px">Luck:</p>
                <div class="progress" style="height: 6px">
                  <div class="progress-bar bg-success" role="progressbar" style="width: 5%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
        </div>
    </div>
  </div>

<!-- Equipments -->
  <div class="card">
      <div class="card-header" id="headingTwo">
          <h5 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Equipments
              </button>
          </h5>
      </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
        Input Equips
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingThree">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Auras
        </button>
      </h5>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
      <div class="card-body">
        Auras Skills
      </div>
    </div>
  </div>
</div>
{% endblock %}
